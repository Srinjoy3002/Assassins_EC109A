<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="start-menu">
        <h1>Number Guessing Game</h1>
        <button id="start-button">Start</button>
    </div>
    <div id="game-container">
        <h2>Guess a number between 1 and 100:</h2>
        <input type="text" id="guess-input">
        <button id="submit-button">Submit</button>
        <div id="message"></div>
        <div class="rule-box">Guess the number correctly in the first attempt, you score a century!
        
        With each subsequent guess, 10 points are deducted from your score.
        The maximum score achievable is 100, and the minimum score is 0.</div>
        <div id="guess-count">Guess Count: 0</div>
        <button id="retry-button" style="display: none;">Retry</button>
    </div>
    <script src="game.js"></script>
    
</body>

</html>
